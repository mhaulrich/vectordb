version: '3'
services:

  web:
    build: .
    restart: always
    depends_on:
      - "db"
      - "milvus"
  db:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: mysecretpassword
    ports:
      - "5432:5432"

  milvus:
    image: milvusdb/milvus:0.10.3-cpu-d091720-f962e8
    restart: always
    volumes:
      - ${VECTORDB_WD}/milvus-conf:/var/lib/milvus/conf
    ports:
      - "19121:19121"

  milvus-admin:
    image: milvusdb/milvus-em:v0.4.0
    restart: always
    ports:
      - "5001:80"
